<!DOCTYPE html>
<html layout:decorator="layout"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <title>Zone</title>
    <link th:href="@{/assets/libs/jquery-datatables/css/dataTables.bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/libs/jquery-datatables/extensions/Buttons/css/buttons.bootstrap.min.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div layout:fragment="content">
    <!-- Page Heading Start -->
    <div class="page-heading">
        <h1><i class='fa fa-file'></i>Zone</h1>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="mainWidget" class="widget">
                <div class="widget-header">
                    <div class="additional-btn">
                        <a href="#" class=""><i class="fa fa-search"></i> </a>
                        <a href="#" class="widget-toggle"><i class="fa fa-chevron-down"></i></a>
                    </div>
                </div>
                <div class="widget-content">
                    <br/>
                    <div class="table-responsive">
                        <table id="zoneDT" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>Zone Id</th>
                                <th>Zone Name</th>
                                <th>Code</th>
                                <th>Rate</th>
                                <th></th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Add Zone</h4>
                    </div>

                    <div class="modal-body">
                        <div id="errorMessageDivAddName" class="alert alert-danger" style="display: none;">
                            <button id="btnCloseErrorDivAddName" type="button" class="close">
                                <i class="ace-icon fa fa-times"></i>
                            </button>
                            <label id="errorMessageAddName">Please Enter Zone Name</label>
                        </div>

                    <form role="form" id="EditoperatorForm">

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Zone Name" id="zone_name"/>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Code" id="code"/>
                        </div>

                        <div class="form-group" >
                            <input type="number" class="form-control" placeholder="Rate" id="rate"/>

                        </div>

                    </form>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="row">

                                <div class="col-md-3"></div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-darkblue-1" id="buttonAdd">Add Zone</button>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                        </div>
                    </div>
                </div>


            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <div id="myModalEdit" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title" id="EditModalLabel">Add Zone</h4>
                </div>
                <div class="modal-body">
                    <div id="errorMessageDivEditName" class="alert alert-danger" style="display: none;">
                        <button id="btnCloseErrorDivEditName" type="button" class="close">
                            <i class="ace-icon fa fa-times"></i>
                        </button>
                        <label id="errorMessageEditName">Please Enter Zone Name</label>
                    </div>
                    <form role="form" id="AddoperatorForm">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Zone Name" id="zone_name_edit"/>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="Code" id="code_edit"/>
                        </div>


                        <div class="form-group" >
                            <input type="number" class="form-control" placeholder="Rate" id="rate_edit"/>

                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="zone_id_edit"/>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="row">

                                <div class="col-md-3"></div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-darkblue-1" id="_buttonEdit">Edit Zone</button>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                        </div>
                    </div>
                </div>


            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id="myModalDelete" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="deletelabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title" id="deletelabel">Delete Zone</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this zone?</p>
                </div>

                <div class="modal-footer">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="row">

                                <div class="col-md-2"></div>
                                <div class="col-md-2">
                                    <button type="button" data-dismiss="modal" class="btn btn-darkblue-1"
                                            id="cancelDelete">Cancel
                                    </button>
                                </div>
                                <div class="col-md-3"></div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-darkblue-1" id="okDelete">OK
                                    </button>
                                </div>

                                <div class="col-md-2"></div>
                            </div>
                        </div>
                    </div>
                </div>


            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>


<div layout:fragment="script">
    <script th:src="@{/assets/libs/jquery-datatables/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/js/dataTables.bootstrap.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/dataTables.buttons.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/buttons.bootstrap.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/buttons.print.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/jszip.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/pdfmake.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/vfs_fonts.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/buttons.html5.min.js}"></script>
    <script th:src="@{/assets/libs/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
    <script>
        // <![CDATA[
        var table;
        var datas;
        var recordsTotal = 0;
        $(function () {

            function actionEditButtons() {
                return '<div class="btn-group">' +
                    '<a title="Edit" class="edit btn btn-darkblue-1" data-toggle="modal" data-target="#myModalEdit"><i class="fa fa-edit"></i></a>' +
                    '<a title="Delete" class="delete btn btn-darkblue-1" data-toggle="modal" data-target="#myModalDelete"><i class="fa fa-times"></i></a>' +
                    '</div>'
            }

            $('#zoneDT').on('init.dt', function() {
                $('.data-add')
                    .attr('data-toggle', 'modal')
                    .attr('data-target', '#myModal');
            });

            $('#zoneDT').on('click', 'a.delete', function (e) {
                datas = table.row($(this).parents('tr')).data();
            });


            $("#okDelete").click(function () {
                    var formData = {zoneId:datas.zoneId};
                    $.ajax({
                        type: "DELETE",
                        contentType: "application/json",
                        url: "/api/zones/"+datas.zoneId,
                        success: function (result) {
                            $('#myModalDelete .close').click();
                            table.ajax.reload();
                        },
                        error: function (e) {
                            $('#myModalDelete .close').click();
                        }
                    });

            }
            );


            table = $('#zoneDT').DataTable({
                dom: '<"row"<"col-xs-4"l><"col-xs-3"f><"col-xs-5"<"pull-right"B>>>rt<"row"<"col-xs-6"i><"col-xs-6"p>>',
                language: {
                    "processing": "<h1><i class='fa fa-refresh fa-spin'></i> <strong>Loading</strong></h1>"
                },
                searchDelay: 700,
                processing: true,
                buttons: [
                    {
                        text: 'Add Zone',
                        action: function ( ) {

                        },
                        className: 'data-add'
                    },
                    'copyHtml5',
                    'csvHtml5',
                    'excelHtml5',
                    'pdfHtml5',
                    'print'
                ],
                "lengthMenu": [ 5, 10, 25, 50, 75, 100 ],
                "pageLength": 10,
                serverSide: true,
                paging: true,
                 "columns": [
                     {"data": 'zoneId'},
                     {"data": 'zoneName'},
                     {"data": 'code'},
                     {"data": 'rate'},
                     {
                         "data": null,
                         "defaultContent":actionEditButtons(),
                         "orderable": false
                     }


                 ],
                "ajax": function (data, callback, settings) {

                    var el = $("#mainWidget");
                    blockUI(el);

                    var url = "/api/zones";

                    var response = $.ajax({
                        "url": url,
                        "data": {
                            projection: 'dataTable',
                            zoneName: (data.search.value != null) ? data.search.value : '',
                            size: data.length,
                            page: (data.start == 0) ? 0 : (data.start / data.length),
                            sort: data.columns[data.order[0].column].data + ',' + data.order[0].dir
                        }
                    });

                    response.done(function (json) {
                        console.log("success reload table state");
                        var result = {};
                        result.data = json._embedded.zones;
                        if (json.page != null) {
                            if (recordsTotal == 0) {
                                recordsTotal = json.page.totalElements;
                            }
                            result.recordsTotal = recordsTotal;
                            result.recordsFiltered = json.page.totalElements;
                        }

                        callback(result);
                    });

                    response.fail(function (errorThrown) {
                        console.log(errorThrown);
                        var errorMessage = (errorThrown.responseJSON) ? errorThrown.responseJSON.message : errorThrown.responseText;
                        $('#errorThrown').html(errorMessage);
                        $('#error').show();
                    });

                    response.always(function () {
                        unblockUI(el);
                    });
                }
            });


        });

        $("#buttonAdd").click(function(){
            var zonename = $('#zone_name').val();
            var code=parseInt($('#code').val(), 10);
            var zoneId=parseInt(0, 10);
            var rate=parseFloat($('#rate').val(), 10);

            var formData = {zoneId:zoneId,zoneName:zonename,code:code,rate:rate};
            if(zonename===null || zonename===""){
                $('#errorMessageDivAddName').css("display", "block");
                $("#errorMessageAddName").text("Please Enter Zone Name");
            }
            else if(isNaN(code) || code===0){
                $('#errorMessageDivAddName').css("display", "block");
                $("#errorMessageAddName").text("Please Enter Zone Code ( Number )");
            }
            else if(isNaN(rate) || rate===0){
                $('#errorMessageDivAddName').css("display", "block");
                $("#errorMessageAddName").text("Please Enter Zone Rate ( Number )");
            }
           else {
                $('#errorMessageDivAddName').css("display", "none");
                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "/api/zones",
                    data: JSON.stringify(formData),
                    dataType: 'json',
                    success: function (result) {
                        console.log('success');
                        table.ajax.reload();
                        $('#myModal .close').click();
                        $('#zone_name').val("");
                        $('#code').val("");
                        $('#rate').val("");
                    },
                    error: function (e) {
                        console.log(e);
                        $('#myModal .close').click();
                        $('#zone_name').val("");
                        $('#code').val("");
                        $('#rate').val("");
                    }
                });
            }

        });

        $('#zoneDT').on('click', 'a.edit', function (e) {
            var data = table.row($(this).parents('tr')).data();
            $('#zone_id_edit').val(data.zoneId);
            $('#zone_name_edit').val(data.zoneName);
            $('#code_edit').val(data.code);
            $("#rate_edit").val(data.rate);
        });

        $("#_buttonEdit").click(function(){
            var zone_id = $('#zone_id_edit').val();
            var zone_name = $('#zone_name_edit').val();
            var code=$('#code_edit').val();
            var rate=$('#rate_edit').val();
            var formData = {zoneName:zone_name,code:code,rate:rate};
            if(zone_name===null || zone_name===""){
                $('#errorMessageDivEditName').css("display", "block");
                $("#errorMessageEditName").text("Please Enter Zone Name");
            }
            else if(isNaN(code) || code===0){
                $('#errorMessageDivEditName').css("display", "block");
                $("#errorMessageEditName").text("Please Enter Zone Code");
            }
            else if(isNaN(rate) || rate===0){
                $('#errorMessageDivEditName').css("display", "block");
                $("#errorMessageEditName").text("Please Enter Zone Rate");
            }
            else {
                $('#errorMessageDivEditName').css("display", "none");
                $.ajax({
                    type: "PUT",
                    contentType: "application/json",
                    url: "/api/zones/"+zone_id,
                    data: JSON.stringify(formData),
                    dataType: 'json',
                    success: function (result) {
                        console.log("success edit");
                        $('#myModalEdit .close').click();
                        table.ajax.reload();
                    },
                    error: function (e) {
                        console.log("fail edit");
                        $('#myModalEdit .close').click();
                    }
                });
            }
        });

        $('#btnCloseErrorDivAddName').click(function () {
            $('#errorMessageDivAddName').css("display", "none");
        });


        $('#btnCloseErrorDivEditName').click(function () {
            $('#errorMessageDivEditName').css("display", "none");
        });


        // ]]>

        </script>
</div>
</body>
</html>

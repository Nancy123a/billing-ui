<!DOCTYPE html>
<html layout:decorator="layout"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <title>Operator Code</title>
    <link th:href="@{/assets/libs/jquery-datatables/css/dataTables.bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/libs/jquery-datatables/extensions/Buttons/css/buttons.bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/libs/bootstrap-select2/css/select2.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/libs/bootstrap-select2/css/select2-bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/libs/bootstrap-datepicker/css/datepicker.css}" rel="stylesheet" />
    <style>
        .datepicker{z-index:1151 !important;}
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="page-heading">
        <h1><i class='fa fa-file'></i> Operator Code</h1>
    </div>
    <!-- Page Heading End-->
    <div id="errorMessageDivDelete" class="alert alert-danger" style="display:none;">
        <button id="btnCloseErrorDiv" type="button" class="close">
            <i class="ace-icon fa fa-times"></i>
        </button>
        <label id="errorMessageDelete">Error You cant Delete this row</label>
    </div>
    <div class="row">
        <div class="col-md-12 portlets">
            <div class="widget">
                <div class="widget-header">
                    <div class="additional-btn">
                        <a href="#" class=""><i class="fa fa-search"></i> </a>
                        <a href="#" class="widget-toggle"><i class="fa fa-chevron-down"></i></a>
                    </div>
                </div>
                <div class="widget-content">
                    <br/>
                    <div class="table-responsive">
                        <table id="operatorCodeDT" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Code</th>
                                    <th>Operator Name</th>
                                    <th>Enabled</th>
                                    <th>Activation Date</th>
                                    <th>Deactivation Date</th>
                                    <th>Options</th>
                                </tr>
                                </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="myModalDelete" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="deletelabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title" id="deletelabel">Delete Operator Code</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this operator code?</p>
                </div>

                <div class="modal-footer">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="row">

                                <div class="col-md-2"></div>
                                <div class="col-md-2">
                                    <button type="button" data-dismiss="modal" class="btn btn-darkblue-1"
                                            id="cancelDelete">Cancel
                                    </button>
                                </div>
                                <div class="col-md-3"></div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-darkblue-1" id="okDelete">OK
                                    </button>
                                </div>

                                <div class="col-md-2"></div>
                            </div>
                        </div>
                    </div>
                </div>


            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div id="myModal" class="modal fade"  role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Edit Operator Code</h4>
                </div>
                <div class="modal-body">
                    <div id="errorMessageDivEdit" class="alert alert-danger" style="display: none;">
                        <button id="btnCloseErrorDivEdit" type="button" class="close">
                            <i class="ace-icon fa fa-times"></i>
                        </button>
                        <label id="errorMessageEdit"></label>
                    </div>
                    <form role="form" id="EditcountryForm">
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="operatorId"/>
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="countryId"/>
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="operatorcodeId"/>
                        </div>
                        <div class="form-group">
                            <label>Operator Name:</label>
                            <input type="text" class="form-control" placeholder="Operator Name"
                                   id="Editoperatorname"/>
                        </div>
                        <div class="form-group">
                            <label>Code:</label>
                            <input type="text" class="form-control" placeholder="Code"
                                   id="Editcode"/>
                        </div>
                        <div class="form-group">
                            <label>Enabled:</label>
                            <select id="enabled" style="width:100%;">
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Activation Date:</label>
                            <input type="date" class="form-control"  id="activate"/>
                        </div>
                        <div class="form-group">
                            <label>Deactivation ID:</label>
                            <input type="date" class="form-control" id="deactivate"/>
                        </div>

                    </form>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="row">

                                <div class="col-md-3"></div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-darkblue-1" id="buttonEdit">Edit
                                        Operator Code
                                    </button>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                        </div>
                    </div>
                </div>


            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id="addCodeModal" class="modal fade"  role="dialog" aria-labelledby="label"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title" id="label">Add Operator Code</h4>
                </div>
                <div class="modal-body">
                    <div id="errorMessageDivAdd" class="alert alert-danger" style="display: none;">
                        <button id="btnCloseErrorDivAdd" type="button" class="close">
                            <i class="ace-icon fa fa-times"></i>
                        </button>
                        <label id="errorMessageAdd">Please Enter Country name</label>
                    </div>
                    <form role="form" id="AddcountryForm">
                        <div class="form-group">
                            <label>Code</label>
                            <input type="text" class="form-control" placeholder="Code" id="addcode"/>
                        </div>

                        <div class="form-group">
                            <label>Operator</label>
                            <select class="form-control" id="operator" style="width:100%;"/>
                        </div>

                        <div class="form-group">
                            <label>Enabled:</label>
                            <select id="addenabled" style="width:100%;">
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Activation Date:</label>
                            <input type="date" class="form-control datepicker-input" data-mask="99-99-9999" placeholder="dd-mm-yyyy"  id="addactivate"/>
                        </div>
                        <div class="form-group">
                            <label>Deactivation ID:</label>
                            <input type="date" class="form-control datepicker-input" data-mask="99-99-9999" placeholder="dd-mm-yyyy" value="31-12-2099" id="adddeactivate"/>
                        </div>

                    </form>

                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="row">

                                <div class="col-md-3"></div>
                                <div class="col-md-4">
                                    <button type="button" class="btn btn-darkblue-1" id="buttoncode">Add
                                        Operator Code
                                    </button>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                        </div>
                    </div>

                </div>


            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
<div layout:fragment="script">

    <script th:src="@{/assets/libs/jquery-datatables/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/js/dataTables.bootstrap.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/dataTables.buttons.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/buttons.bootstrap.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/buttons.print.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/jszip.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/pdfmake.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/vfs_fonts.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/buttons.html5.min.js}"></script>
    <script th:src="@{/assets/libs/bootstrap-select2/js/select2.min.js}"></script>
    <script th:src="@{/assets/libs/bootstrap-select2/js/select2.extended-ajax.js}"></script>
    <script th:src="@{/assets/libs/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
    <script>
        // <![CDATA[
        var table,datas;
        var recordsTotal = 0;
        $(function () {
            function actionEditButtons() {
                return '<div class="btn-group">\n' +
                    '<a title="Edit" class="edit btn btn-darkblue-1" data-toggle="modal" data-target="#myModal"><i class="fa fa-edit"></i></a>' +
                    '<a title="Delete" class="delete btn btn-darkblue-1" data-toggle="modal" data-target="#myModalDelete"><i class="fa fa-times"></i></a>' +
                    '</div>'
            }
            $('#operatorCodeDT').on('init.dt', function() {
                $('.data-add')
                    .attr('data-toggle', 'modal')
                    .attr('data-target', '#addCodeModal');
            });
            table = $('#operatorCodeDT').DataTable({
                dom: '<"row"<"col-xs-4"l><"col-xs-3"f><"col-xs-5"<"pull-right"B>>>rt<"row"<"col-xs-6"i><"col-xs-6"p>>',
                language: {
                    "processing": "<h1><i class='fa fa-refresh fa-spin'></i> <strong>Loading</strong></h1>"
                },
                searchDelay: 700,
                processing: true,
                buttons: [
                    {
                        text: 'Add',
                        action: function ( ) {
                            initializeModel();
                        },
                        className: 'data-add'
                    },
                    'copyHtml5',
                    'csvHtml5',
                    'excelHtml5',
                    'pdfHtml5',
                    'print'
                ],
                serverSide: true,
                paging: true,
                "columns": [
                    {"data": 'operatorCodeId'},
                    {"data":'code'},
                    {"data":'operatorName'},
                    {"data":'enabled'},
                    {"data":'activationDate'},
                    {"data":'deactivationDate'},
                    {
                        "data": null,
                        "defaultContent": actionEditButtons()
                    }

                ],
                "ajax": function (data, callback, settings) {

                    var url = "/api/operatorCodes?projection=dataTable";

                    if (data.search != null && data.search.value != "") {
                        url = "/api/operatorCodes/search/findByCountryName?projection=dataTable";
                    }

                    var response = $.ajax({
                        "url": url,
                        "data": {
                            countryName: (data.search.value != null) ? data.search.value : '',
                            size: data.length,
                            page: (data.start == 0) ? 0 : (data.start / data.length),
                            sort: data.columns[data.order[0].column].data + ',' + data.order[0].dir
                        }
                    });

                    response.done(function (json) {
                        var result = {};
                        result.data = json._embedded.operatorCodes;

                        if (json.page != null) {
                            if (recordsTotal == 0) {
                                recordsTotal = json.page.totalElements;
                            }
                            result.recordsTotal = recordsTotal;
                            result.recordsFiltered = json.page.totalElements;
                        }

                        callback(result);
                    });

                    response.fail(function (errorThrown) {
                        var errorMessage = (errorThrown.responseJSON) ? errorThrown.responseJSON.message : errorThrown.responseText;

                        $('#errorThrown').html(errorMessage);
                        $('#error').show();
                    });
                },
            });

        });
        $('#operatorCodeDT').on('click', 'a.delete', function (e) {

            datas = table.row($(this).parents('tr')).data();
        });

        $("#okDelete").click(function () {

            var url = "/api/operatorCodes/" + datas.operatorCodeId;
            var formData = {};

            $.ajax({
                type: "DELETE",
                contentType: "application/json",
                url: url,
                data: JSON.stringify(formData),
                dataType: 'json',
                success: function (result) {
                    $('#myModalDelete .close').click();
                    table.ajax.reload();
                },
                error: function (e) {
                    $('#myModalDelete .close').click();
                    $('#errorMessageDivDelete').css("display", "block");

                }
            });

        });
        $('#btnCloseErrorDiv').click(function () {
            $('#errorMessageDivDelete').css("display", "none");
        });

        $('#operatorCodeDT').on('click', 'a.edit', function (e) {
            var data = table.row($(this).parents('tr')).data();

            $('#operatorId').val(data.operatorId).attr('readonly', true);
            $('#countryId').val(data.countryId).attr('readonly', true);
            $('#operatorcodeId').val(data.operatorCodeId).attr('readonly', true);
            $('#Editoperatorname').val(data.operatorName);
            $('#Editcode').val(data.code);
            $('#activate').val(data.activationDate);
            $('#deactivate').val(data.deactivationDate);
            var enab=data.enabled;
            var en=enab.toString();
            $('#enabled').val(en);



        });

        function initializeModel(){
            //Check if we already initialized select2
            if (!$('#operator').hasClass("select2-hidden-accessible")) {
                $('#operator').select2({
                    minimumInputLength: 1,
                    language: {
                        inputTooShort: function () {
                            return "Enter Operator Name";
                        }
                    },
                    ajax: {
                        url: "/api/operators/search/findByOperatorName",
                        quietMillis: 500,
                        data: function (params) {
                            return {
                                operatorName: params.term,
                                page: (params.page || 1) - 1,
                                projection: 'select2'
                            }
                        },
                        processResults: function (data, page) {
                            if (data._embedded)
                                return {results: data._embedded.operators};
                            else
                                return {results: data};
                        }
                    },
                    theme: 'bootstrap'
                });
            } else {
                $('#operator').val(null);
                $('#operator').trigger('change');
            }

            $('#addactivate').datepicker('setValue', new Date());

        }

        $("#buttonEdit").click(function () {
            var operatorId = $('#operatorId').val();
            var countryId= $('#countryId').val();
            var operatorCodeId= $('#operatorcodeId').val();
            var operatorName= $('#Editoperatorname').val();
            var code= $('#Editcode').val();
            var activate= $('#activate').val();
            var deactivate= $('#deactivate').val();
            var enable= $('#enabled').val();


            if (operatorName != null && operatorName != "") {
                var formData = {code:code,operatorName:operatorName,operatorId:operatorId,enabled:enable,activationDate:activate,
                deactivationDate:deactivate,countryId:countryId};

                var url = "/api/operatorCodes/" + operatorCodeId;


                $.ajax({
                    type: "PUT",
                    contentType: "application/json",
                    url: url,
                    data: JSON.stringify(formData),
                    dataType: 'json',
                    success: function (result) {

                        table.ajax.reload();
                        $("#myModal .close").click();
                        $("#EditcountryForm")[0].reset();

                    },
                    error: function (e) {
                        alert("Error " + e);
                    }
                });
            }
            else {
                $('#errorMessageDivEdit').css("display", "block");
            }
        });
        $('#btnCloseErrorDivEdit').click(function () {
            $('#errorMessageDivEdit').css("display", "none");
        });
        // ]]>
    </script>
</div>
</body>
</html>

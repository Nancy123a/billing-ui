<!DOCTYPE html>
<html layout:decorator="layout"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <title>Country</title>
    <link th:href="@{/assets/libs/jquery-datatables/css/dataTables.bootstrap.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/libs/jquery-datatables/extensions/TableTools/css/dataTables.tableTools.css}"
          rel="stylesheet" type="text/css"/>
    <script src="../../../../../../../../Desktop/default/assets/js/pages/forms.js"></script>

</head>
<body>
<div layout:fragment="content">
    <!-- Page Heading Start -->
    <div class="page-heading">
        <h1><i class='fa fa-file'></i> Country</h1>
    </div>


    <!-- Page Heading End-->
    <div class="row">
        <div class="col-md-12 portlets">
            <div class="widget">
                <div class="widget-header">
                    <div class="additional-btn">
                        <a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
                        <a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
                        <a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
                    </div>
                </div>
                <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel">Edit Country</h4>
                            </div>
                            <div class="modal-body">
                                <form role="form" id="EditcountryForm">
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" id="EditcountryId"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Country Name"
                                               id="Editcountry"/>
                                    </div>
                                </form>
                                <div class="row">
                                    <div class="col-md-4"></div>
                                    <div class="col-md-4">
                                        <div class="row">

                                            <div class="col-md-3"></div>
                                            <div class="col-md-4">
                                                <button type="submit" class="btn btn-success" id="buttonEdit">Edit
                                                    Country
                                                </button>
                                            </div>
                                            <div class="col-md-3"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>


                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->


                <div id="myModalAdd" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="label"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                                </button>
                                <h4 class="modal-title" id="label">Add Country</h4>
                            </div>
                            <div class="modal-body">
                                <form role="form" id="AddcountryForm">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Country Name"
                                               id="country"/>
                                    </div>
                                </form>
                                <div class="row">
                                    <div class="col-md-4"></div>
                                    <div class="col-md-4">
                                        <div class="row">

                                            <div class="col-md-3"></div>
                                            <div class="col-md-4">
                                                <button type="submit" class="btn btn-success" id="button">Add Country
                                                </button>
                                            </div>
                                            <div class="col-md-3"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>


                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->


            <div class="widget-content">
                <div class="data-table-toolbar">
                    <div class="row">
                        <div class="col-md-10"></div>
                        <div class="col-md-2">
                            <button data-toggle="modal" data-target="#myModalAdd" class="btn btn-success"><i
                                    class="fa fa-plus-circle"></i>Add Country
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <form class='form-horizontal' role='form'>
                        <table id="operatorDTCountry" class="table table-striped table-bordered" cellspacing="0"
                               width="100%">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>

                            <tfoot>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </tfoot>

                        </table>
                    </form>
                </div>


            </div>
        </div>
    </div>
    </div>
</div>


<div layout:fragment="script">
    <script th:src="@{/assets/libs/jquery-datatables/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/js/dataTables.bootstrap.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/TableTools/js/dataTables.tableTools.min.js}"></script>

    <script>

        // <![CDATA[
        var table;
        var recordsTotal = 0;
        $(function () {
            function actionEditButtons() {
                return '<div>\n' +
                    '<a title="Edit" class="edit btn btn-warning" data-toggle="modal" data-target="#myModal"><i class="fa fa-edit"></i>Edit</a>' +
                    '</div>';
            }

            function actionDeleteButtons() {
                return '<div >\n' +
                    '<a title="Delete" class="delete btn btn-danger"><i class="fa fa-times"></i>Delete</a>' +
                    '</div>';
            }
            table = $('#operatorDTCountry').DataTable({
                dom: 'T<"clear">lfrtip',
                tableTools: {
                    "sSwfPath": "/assets/libs/jquery-datatables/extensions/TableTools/swf/copy_csv_xls_pdf.swf"
                },
                serverSide: true,
                paging: true,
                "lengthMenu": [5, 10, 25, 50, 75, 100],
                "search": {
                    "regex": true
                },
                "columns": [
                    {"data": 'countryId'},
                    {"data": 'countryName'},
                    {
                        "data": null,
                        "defaultContent": actionEditButtons()
                    },
                    {
                        "data": null,
                        "defaultContent": actionDeleteButtons()
                    }

                ],
                "ajax": function (data, callback, settings) {

                    var url = "/api/countries?projection=dataTable";

                    if (data.search != null && data.search.value != "") {
                        url = "/api/countries/search/findByCountryName?projection=dataTable";
                    }

                    var response = $.ajax({
                        "url": url,
                        "data": {
                            countryName: (data.search.value != null) ? data.search.value : '',
                            size: data.length,
                            page: (data.start == 0) ? 0 : (data.start / data.length),
                            sort: data.columns[data.order[0].column].data + ',' + data.order[0].dir
                        }
                    });

                    response.done(function (json) {
                        var result = {};
                        result.data = json._embedded.countries;

                        if (json.page != null) {
                            if (recordsTotal == 0) {
                                recordsTotal = json.page.totalElements;
                            }
                            result.recordsTotal = recordsTotal;
                            result.recordsFiltered = json.page.totalElements;
                        }

                        callback(result);
                    });

                    response.fail(function (errorThrown) {
                        var errorMessage = (errorThrown.responseJSON) ? errorThrown.responseJSON.message : errorThrown.responseText;

                        $('#errorThrown').html(errorMessage);
                        $('#error').show();
                    });
                },
            });
        });

        $("#button").click(function () {

            var countryname = $('#country').val();
            if (countryname != null && countryname != "") {
                var formData = {countryName: countryname};


                var url = "/api/countries";


                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: url,
                    data: JSON.stringify(formData),
                    dataType: 'json',
                    success: function (result) {

                        table.ajax.reload();
                        $("#myModalAdd").modal('hide');
                        $("#AddcountryForm")[0].reset();

                    },
                    error: function (e) {
                        alert("Error " + e);
                    }
                });
            }
            else {
                alert("Please Enter you Country Name.");
            }
        });


        $('#operatorDTCountry').on('click', 'a.edit', function (e) {
            var data = table.row($(this).parents('tr')).data();

            $('#EditcountryId').val(data.countryId).attr('readonly', true);
            $('#Editcountry').val(data.countryName);

            $("#buttonEdit").click(function () {

                var countryname = $('#Editcountry').val();
                var countryid = $('#EditcountryId').val();
                if (countryname != null && countryname != "") {
                    var formData = {countryName: countryname};


                    var url = "/api/countries/" + countryid;


                    $.ajax({
                        type: "PUT",
                        contentType: "application/json",
                        url: url,
                        data: JSON.stringify(formData),
                        dataType: 'json',
                        success: function (result) {

                            table.ajax.reload();
                            $("#myModal").modal('hide');
                            $("#EditcountryForm")[0].reset();

                        },
                        error: function (e) {
                            alert("Error " + e);
                        }
                    });
                }
                else {
                    alert("Please Enter Country name");
                }
            });

        });


        $('#operatorDTCountry').on('click', 'a.delete', function (e) {

            var data = table.row($(this).parents('tr')).data();
            var url = "/api/countries/" + data.countryId;
            var formData = {};

            $.ajax({
                type: "DELETE",
                contentType: "application/json",
                url: url,
                data: JSON.stringify(formData),
                dataType: 'json',
                success: function (result) {
                    table.ajax.reload();

                },
                error: function (e) {
                    alert("Error You cant Delete this row");
                }
            });

        });
        // ]]>


    </script>
</div>
</body>
</html>

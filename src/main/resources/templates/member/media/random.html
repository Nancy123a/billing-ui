<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="layout"
      xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Random</title>
    <link th:href="@{/assets/libs/jquery-datatables/css/dataTables.bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/libs/jquery-datatables/extensions/Buttons/css/buttons.bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/libs/bootstrap-select2/css/select2.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/libs/bootstrap-select2/css/select2-bootstrap.min.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div layout:fragment="content">
    <!-- Page Heading Start -->
    <div class="page-heading">
        <h1><i class='fa fa-file'></i>Random</h1>
    </div>

    <div class="row">
        <div class="col-md-12 portlets">
            <div class="widget">
                <div class="widget-header">
                    <h2>Random Table</h2>
                    <div class="additional-btn">
                        <a href="#" class=""><i class="fa fa-search"></i> </a>
                        <a href="#" class="widget-toggle"><i class="fa fa-chevron-down"></i></a>
                    </div>
                </div>

                <div class="widget-content">
                    <br />
                    <div class="table-responsive">
                        <table id="randomDT" class="table table-striped table-bordered" cellspacing="0"
                               width="100%">
                            <thead>
                            <tr>
                                <th>Random ID</th>
                                <th>Range ID</th>
                                <th>Carrier ID</th>
                                <th>Assignment ID</th>
                                <th>Number</th>
                                <th>Last Used</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="addrandomModal" class="modal fade"  role="dialog" aria-labelledby="label"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title" id="label">Add Random</h4>
                </div>
                <div class="modal-body">
                    <div id="errorMessageDivAdd" class="alert alert-danger" style="display: none;">
                        <button id="btnCloseErrorDivAdd" type="button" class="close">
                            <i class="ace-icon fa fa-times"></i>
                        </button>
                        <label id="errorMessageAdd">Please fill missing data</label>
                    </div>
                    <form role="form" id="AddrandomForm">
                        <div class="form-group">
                            <label>Range From:</label>
                            <select class="form-control" id="rangeselect" style="width:100%;"/>
                        </div>
                        <div class="form-group">
                            <label>Carrier Name:</label>
                            <select class="form-control" id="carrierselect" style="width:100%;"/>
                        </div>
                        <div class="form-group">
                            <label>Assignment Prefix:</label>
                            <select class="form-control" id="assignmentselect" style="width:100%;"/>
                        </div>
                        <div class="form-group">
                            <label>Number:</label>
                            <input type="number" class="form-control" placeholder="Number" id="number"/>
                        </div>
                        <div class="form-group">
                            <label>Last Used:</label>
                            <input type="date" class="form-control"  id="lastUsed"/>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="col-md-4">
                                    <button type="submit" class="btn btn-darkblue-1" id="buttonadd">Add Random</button>
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                        </div>
                    </div>

                </div>


            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>


<div layout:fragment="script">
    <script th:src="@{/assets/libs/jquery-datatables/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/js/dataTables.bootstrap.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/dataTables.buttons.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/buttons.bootstrap.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/buttons.print.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/jszip.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/pdfmake.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/vfs_fonts.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/Buttons/js/buttons.html5.min.js}"></script>
    <script th:src="@{/assets/libs/bootstrap-select2/js/select2.min.js}"></script>
    <script th:src="@{/assets/libs/bootstrap-select2/js/select2.extended-ajax.js}"></script>

    <script>

        // <![CDATA[
        var table;
        var recordsTotal = 0;
        $(function () {
            $('#randomDT').on('init.dt', function () {
                $('.data-add')
                    .attr('data-toggle', 'modal')
                    .attr('data-target', '#addrandomModal');
            });


            table = $('#randomDT').DataTable({
                dom: '<"row"<"col-xs-4"l><"col-xs-3"f><"col-xs-5"<"pull-right"B>>>rt<"row"<"col-xs-6"i><"col-xs-6"p>>',
                language: {
                    "processing": "<h1><i class='fa fa-refresh fa-spin'></i> <strong>Loading</strong></h1>"
                },
                searchDelay: 700,
                processing: true,
                buttons: [
                    {
                        text: 'Add Random',
                        action: function () {
                            fillRange();
                            fillCarriers();
                            fillAssignments();
                        },
                        className: 'data-add'
                    },
                    'copyHtml5',
                    'csvHtml5',
                    'excelHtml5',
                    'pdfHtml5',
                    'print'
                ],
                "lengthMenu": [5, 10, 25, 50, 75, 100],
                "pageLength": 10,
                serverSide: true,
                paging: true,
                "columns": [
                    {"data": 'randomId'},
                    {"data": 'rangeId'},
                    {"data": 'carrierId'},
                    {"data": 'assignmentId'},
                    {"data": 'number'},
                    {"data": 'lastUsed'}
                ],
                "ajax": function (data, callback, settings) {

                    var el = $("#mainWidget");
                    blockUI(el);

                    var url = "/api/randoms";


                    var response = $.ajax({
                        "url": url,
                        "data": {
                            projection: 'dataTable',
                            carrierId: (data.search.value != null) ? data.search.value : '',
                            size: data.length,
                            page: (data.start == 0) ? 0 : (data.start / data.length),
                            sort: data.columns[data.order[0].column].data + ',' + data.order[0].dir
                        }
                    });

                    response.done(function (json) {
                        var result = {};
                        result.data = json._embedded.randoms;
                        if (json.page != null) {
                            if (recordsTotal == 0) {
                                recordsTotal = json.page.totalElements;
                            }
                            result.recordsTotal = recordsTotal;
                            result.recordsFiltered = json.page.totalElements;
                        }
                        callback(result);
                    });

                    response.fail(function (errorThrown) {
                        var errorMessage = (errorThrown.responseJSON) ? errorThrown.responseJSON.message : errorThrown.responseText;
                        $('#errorThrown').html(errorMessage);
                        $('#error').show();
                    });
                }
            });

            function fillCarriers(){
                //Check if we already initialized select2
                if (!$('#carrierselect').hasClass("select2-hidden-accessible")) {
                    $('#carrierselect').select2({
                        minimumInputLength: 1,
                        language: {
                            inputTooShort: function () {
                                return "Enter Carrier Name";
                            }
                        },
                        ajax : {
                            url : "/api/carriers",
                            quietMillis : 500,
                            data : function(params) {
                                return {
                                    carrierName: params.term,
                                    page: (params.page || 1) - 1,
                                    projection: 'select2'
                                }
                            },
                            processResults : function (data,page) {
                                if (data._embedded)
                                    return { results: data._embedded.carriers};
                                else
                                    return {results: data};
                            }
                        },
                        theme: 'bootstrap'
                    });
                } else {
                    $('#carrierselect').val(null);
                    $('#carrierselect').trigger('change');
                }
            }

            function fillAssignments(){
                //Check if we already initialized select2
                if (!$('#assignmentselect').hasClass("select2-hidden-accessible")) {
                    $('#assignmentselect').select2({
                        minimumInputLength: 1,
                        language: {
                            inputTooShort: function () {
                                return "Enter Assignment Prefix";
                            }
                        },
                        ajax : {
                            url : "/api/assignments",
                            quietMillis : 500,
                            data : function(params) {
                                return {
                                    prefix: params.term,
                                    page: (params.page || 1) - 1,
                                    projection: 'select2'
                                }
                            },
                            processResults : function (data,page) {
                                if (data._embedded)
                                    return { results: data._embedded.assignments};
                                else
                                    return {results: data};
                            }
                        },
                        theme: 'bootstrap'
                    });
                } else {
                    $('#assignmentselect').val(null);
                    $('#assignmentselect').trigger('change');
                }
            }

            function fillRange(){
                if (!$('#rangeselect').hasClass("select2-hidden-accessible")) {
                    $('#rangeselect').select2({
                        minimumInputLength: 1,
                        language: {
                            inputTooShort: function () {
                                return "Enter Range From Email";
                            }
                        },
                        ajax : {
                            url : "/api/mRanges",
                            quietMillis : 500,
                            data : function(params) {
                                return {
                                    _From: params.term,
                                    page: (params.page || 1) - 1,
                                    projection: 'select2'
                                }
                            },
                            processResults : function (data,page) {
                                if (data._embedded)
                                    return { results: data._embedded.mRanges};
                                else
                                    return {results: data};
                            }
                        },
                        theme: 'bootstrap'
                    });
                } else {
                    $('#rangeselect').val(null);
                    $('#rangeselect').trigger('change');
                }
            }

            $("#buttonadd").click(function () {
                var assignment_id = $('#assignmentselect').select2('val');
                var carrier_id = $("#carrierselect").select2('val');
                var range_id=$("#rangeselect").select2('val');
                var lastused=$("#lastUsed").val();
                var number=$("#number").val();
                if (assignment_id != null && carrier_id!=null && range_id!=null && lastused!=null && number!=null
                && assignment_id!="" && carrier_id!="" && range_id!="" && lastused!="" && number!="") {
                    var Data = {rangeId:range_id,carrierId:carrier_id,assignmentId:assignment_id,lastUsed:lastused,number:number};
                    var url = "/api/randoms";
                    $.ajax({
                        type: "POST",
                        contentType: "application/json",
                        url: url,
                        data:JSON.stringify(Data),
                        dataType: 'json',
                        success: function (result) {
                            table.ajax.reload();
                            $("#addrandomModal .close").click();
                            $("#AddrandomForm")[0].reset();
                        },
                        error: function (e) {
                            $('#errorMessageDivAdd').css("display", "block");
                        }
                    });
                }

                else {
                    $('#errorMessageDivAdd').css("display", "block");
                }
            });

            $('#btnCloseErrorDivAdd').click(function () {
                $('#errorMessageDivAdd').css("display", "none");
            });
        });

        // ]]>

    </script>
</div>
</body>
</html>

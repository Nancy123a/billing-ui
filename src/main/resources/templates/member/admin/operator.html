<!DOCTYPE html>
<html layout:decorator="layout"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <title>Operator</title>
    <link th:href="@{/assets/libs/jquery-datatables/css/dataTables.bootstrap.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/libs/jquery-datatables/extensions/TableTools/css/dataTables.tableTools.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div layout:fragment="content">
    <!-- Page Heading Start -->
    <div class="page-heading">
        <h1><i class='fa fa-file'></i> Operator</h1>
    </div>
    <!-- Page Heading End-->
    <div class="row">
        <div class="col-md-12">
            <div class="widget">
                <div class="widget-header">
                    <div class="additional-btn">
                        <a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
                        <a href="#" class="widget-toggle"><i class="icon-down-open-2"></i></a>
                        <a href="#" class="widget-close"><i class="icon-cancel-3"></i></a>
                    </div>
                </div>
                <div class="widget-content">
                    <br />
                    <div class="table-responsive">
                        <form class='form-horizontal' role='form'>
                            <table id="operatorDT" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Country</th>
                                    <th>Activation Date</th>
                                    <th>Deactivation Date</th>
                                    <th></th>
                                </tr>
                                </thead>

                                <tfoot>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Country</th>
                                    <th>Activation Date</th>
                                    <th>Deactivation Date</th>
                                    <th></th>
                                </tr>
                                </tfoot>

                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form class="form-horizontal" style="display: none;" id="input-form">

        <div id="errorMessageDiv" class="alert alert-danger" style="display: none;">
            <button id="btnCloseErrorDiv" type="button" class="close">
                <i class="ace-icon fa fa-times"></i>
            </button>
            <label id="errorMessage"></label>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label" for="operatorName">Operator
                Name</label>

            <div class="col-xs-7">
                <input type="text"
                       name="operatorName" id="operatorName" class="form-control"
                       value=""/>
            </div>
        </div>
        <div class="form-group" style="display: none;">
            <label class="col-xs-3 control-label" for="operatorId">Operator
                ID</label>

            <div class="col-xs-7">
                <div class="clearfix">
                    <input type="text" name="operatorId"
                           id="operatorId" class="form-control" value=""/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-7 col-xs-offset-3">
                <button type="submit" class="btn btn-primary" id="btnSubmit"
                        name="save">Submit
                </button>
                <button type="button" class="btn btn-default" id="btnCancel"
                        name="cancel">Cancel
                </button>
            </div>
        </div>
    </form>
</div>
<div layout:fragment="script">
    <script th:src="@{/assets/libs/jquery-datatables/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/js/dataTables.bootstrap.js}"></script>
    <script th:src="@{/assets/libs/jquery-datatables/extensions/TableTools/js/dataTables.tableTools.min.js}"></script>
    <script th:src="@{/assets/libs/bootbox/bootbox.min.js}"></script>
    <script>
        // <![CDATA[
        $(function() {
            function actionButtons() {
                return '<div class="btn-group btn-group-xs">\n' +
                    '<a title="Edit" class="edit btn btn-default"><i class="fa fa-edit"></i></a>' +
                    '<a title="Delete" class="delete btn btn-default"><i class="fa fa-times"></i></a>' +
                    '</div>';
            }

            var recordsTotal = 0;

            var operatorDT = $('#operatorDT').DataTable({
                dom: 'T<"clear">lfrtip',
                tableTools: {
                    "sSwfPath": "/assets/libs/jquery-datatables/extensions/TableTools/swf/copy_csv_xls_pdf.swf"
                },
                serverSide: true,
                paging: true,
                "lengthMenu": [ 5, 10, 25, 50, 75, 100 ],
                "search": {
                    "regex": true
                },
                "columns" : [
                    { "data": 'operatorId'},
                    { "data": 'operatorName'},
                    { "data": 'country.countryName'},
                    { "data": 'activationDate'},
                    { "data": 'deactivationDate'},
                    { "data": null,
                        "defaultContent": actionButtons()}
                ],
                "ajax": function(data, callback, settings){
                    var url = "/api/operators?projection=dataTable";

                    if(data.search != null && data.search.value != "") {
                        url = "/api/operators/search/findByCountryName?projection=dataTable";
                    }

                    var response = $.ajax({
                        "url": url,
                        "data": {
                            countryName: (data.search.value != null) ? data.search.value : '',
                            size: data.length,
                            page: (data.start == 0) ? 0 : (data.start / data.length),
                            sort: data.columns[data.order[0].column].data + ',' + data.order[0].dir
                        }
                    });

                    response.done(function(json){
                        var result = {};
                        result.data = json._embedded.operators;

                        if(json.page != null){
                            if(recordsTotal == 0){
                                recordsTotal = json.page.totalElements;
                            }
                            result.recordsTotal = recordsTotal;
                            result.recordsFiltered = json.page.totalElements;
                        }

                        callback(result);
                    });

                    response.fail(function(errorThrown){
                        var errorMessage = (errorThrown.responseJSON) ? errorThrown.responseJSON.message : errorThrown.responseText;

                        $('#errorThrown').html(errorMessage);
                        $('#error').show();
                    });
                },
            });

            $('#operatorDT').on('click', 'a.edit', function (e) {
                var data = operatorDT.row($(this).parents('tr')).data();
                boxEdit = bootbox.dialog({
                    title: 'Edit Operator',
                    message: $('#input-form'),
                    show: false,
                }).on('shown.bs.modal', function (e) {
                    if (e.target == this) {
                        $('#errorMessageDelDiv').hide();
                        $('#successMessageDiv').hide();
                        $('#errorMessageDiv').hide();
                        $('#operatorId').val(data.operatorId).attr('readonly', true);
                        $('#operatorName').val(data.operatorName);
                    }
                }).on('hide.bs.modal', function (e) {

                    if (e.target == this) {
                        $('#input-form').hide().appendTo('body');
                    }
                });
                boxEdit.modal('show');
                return false;
            });
        });
        // ]]>
    </script>
</div>
</body>
</html>

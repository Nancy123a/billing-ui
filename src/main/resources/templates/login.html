<body class="fixed-left login-page">

<!-- Begin page -->
<div class="container">
    <div class="full-content-center">
        <!--<p class="text-center"><a href="#"><img src="assets/img/login-logo.png" alt="Logo"/></a></p>-->
        <div class="login-wrap animated flipInX">
            <div class="login-block">
                <div th:if="${param.error}" class="alert alert-error">
                    Invalid username and password.</div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.</div>
                <form  th:action="@{/login}" method="post">
                    <div class="form-group login-input">
                        <i class="fa fa-user overlay"></i>
                        <input type="text" class="form-control text-input" id="username" name="username" placeholder="Username" />
                    </div>
                    <div class="form-group login-input">
                        <i class="fa fa-key overlay"></i>
                        <input type="password" class="form-control text-input" id="password" name="password" placeholder="********" />
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-success btn-block">LOGIN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<!-- the overlay modal element -->
<div class="md-overlay"></div>
<!-- End of eoverlay modal -->
<script>
